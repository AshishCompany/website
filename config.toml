[related]
threshold = 80.0
includeNewer = false
toLower = false

  [[related.indices]]
  name = "keywords"
  weight = 100.0

  [[related.indices]]
  name = "date"
  weight = 10.0

[privacy]
[privacy.googleAnalytics]
disable = false
anonymizeIP = true
respectDoNotTrack = true
useSessionStorage = true
[privacy.youtube]
disable = false
privacyEnhanced = true

[caches]
[caches.modules]
dir = ":cacheDir/modules"
maxAge = -1

[markup]
defaultMarkdownHandler = "goldmark"

[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true
