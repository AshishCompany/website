baseURL = "//gdquest.com/"
languageCode = "en-us"
title = "GDQuest"
titleCaseStyle = "Chicago"
theme = "github.com/matcornic/hugo-theme-learn"

paginate = 6
paginatePath = "page"

assetDir = "resources"

