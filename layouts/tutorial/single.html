{{ define "header_content" }}
<div class="header-background"></div>
<div class="header-article">
    <h1 class="title">{{.Title}}</h1>
    {{ with .Params.author }}
    {{ with (index $.Site.Data.authors . ) }}
    <p class="subtitle">by: {{ .name }} </p>
    {{ end }}
    {{ end }}
</div>
</div>
{{ end }}


{{ define "main" }}
<div class="container flex">
    {{ partial "components/nav-tutorial" . }}
    <section class="padding-v-base">
        {{ partial "components/blog-post" . }}
    </section>
</div>

{{ end }}
