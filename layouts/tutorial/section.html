{{ define "header_content" }}
{{ partial "components/section-header" . }}
{{ end }}

{{ define "main" }}
<div class="flex">
    {{ if not (isset .Params "remove_menu") }}
    {{ partial "components/nav-tutorial" .CurrentSection }}
    <section class="padding-v-base">
        <article>
            {{.Content}}
        </article>
    </section>
    {{ else }}
    <section class="container padding-v-base">
        <div class="grid split2">
            {{ range .Pages }}
            {{ .Render "summary" }}
            {{ end }}
        </div>
    </section>
    {{ end }}
</div>
{{ end }}
