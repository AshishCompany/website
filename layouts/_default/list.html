{{ define "header_content" }}
<div class="content-grid padding-v-small">
    <div class="item">
        <h1 class="_unmargin">{{.Title}}</h1>
    </div>
</div>
{{ end }}

{{ define "main" }}
{{ .Content }}
<section class="content-container padding-v-base">
    <div class="content-grid">
        {{ range .Pages }}
        <div class="item">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
