<!DOCTYPE html>
<html data-theme="default">

{{ partial "head" . }}

<body>
    <header class="darkbg" id="header">

        <input type="checkbox" id="nav_toggle_cb">
        <div id="top-bar" class="container flex align-items-center" data-font="title semibold uppercase">
            <span class="flex align-items-center">
                <a href="{{.Site.BaseURL}}">
                    <img src="/img/gdquest-logo.svg" alt="GDQuest logo" class="logo" />
                </a>
                <label for="nav_toggle_cb" id="menu_button"><i class="fas fa-bars icon"></i></label>
            </span>
            {{ partial "nav" . }}
        </div>

        <section class="container" id="header_content">
            {{ block "head_content" . }} {{ end }}
        </section>
    </header>

    <main>
        {{ block "main" . }} {{ end }}
    </main>

    {{ partial "custom-footer" . }}
</body>

</html>
