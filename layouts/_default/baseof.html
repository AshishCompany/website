<!DOCTYPE html>
<html>
  {{ partial "head" . }}
  <body container>
    {{ partial "nav" . }}
      {{ if and (isset .Site.Params "ad_banner") (ne (index .Site.Params "ad_banner").src "") }} {{ partial "block/ad_banner" . }} {{ end }}
      
      {{ block "main" . }} {{ end }}

    {{ partial "footer" . }}
  </body>
</html>
