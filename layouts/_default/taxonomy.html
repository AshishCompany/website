{{ define "header_content" }}
<div class="grid split2 padding-v-small">
    <div>
        <h1 class="_unmargin">{{.Title}}</h1>
    </div>
</div>
{{ end }}

{{ define "main" }}
{{ .Content }}
<section class="grid split2 container padding-v-base list">

    {{ range .Paginator.Pages }}

    <div>
        {{ .Render "summary" }}
    </div>

    {{ end }}
</section>

<div class="container">
    {{ partial "page-list" . }}
</div>
{{ end }}
