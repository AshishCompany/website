{{ define "header_content" }}
<div class="content-grid padding-v-small">
    <div class="item">
        <h1 class="_unmargin">{{.Title}}</h1>
    </div>
</div>
{{ end }}

{{ define "main" }}
{{ .Content }}
<section class="content-grid content-container padding-v-base">
    {{ range .Paginator.Pages }}
    <div class="item">
        {{ .Render "summary" }}
    </div>
    {{ end }}
</section>

<div class="content-container">
    {{ partial "pagination-list" . }}
</div>
{{ end }}
