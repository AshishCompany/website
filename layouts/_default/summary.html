<article>
  <div class="card-box">
    {{ $url := .Permalink }}
    {{ with .Params.banner }}
      <img src="{{$url}}{{ .src }}" alt="{{ .alt }}" />
    {{ end }}
    <div class="content">
      <h3> <a href="{{ $url }}">{{ .Title }}</a> </h3>
  
      <p> {{ .Description }} </p>
      
      <p class="-muted"> {{ .Date.Format "Jan 2006" }} / {{ range .Params.category }} {{ . }} {{ end }} / {{ .WordCount }} words </p>
    </div>
  </div>
</article>
