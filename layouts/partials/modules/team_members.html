{{ $team_members := slice "nathan" "henrique" "razvan" "razoric" "johnny" }}
{{ range $team_members }}
{{ $author := index $.Site.Data.authors . }}
<div class="item -span1">
    <article class="team-card">
        <div class="avatar" style="background-image: url({{ $author.picture | absURL }});"></div>
        <header class="name">{{ $author.name }}</header>
        {{ with $author.social }}
        <div class="social-links">
            {{ range . }}
            <a href="{{ .url }}" title="{{ .name }} page" class="icon" target="_blank" rel="noopener">
                <i class="fab fa-{{ .icon }}"></i>
            </a>
            {{ end }}
        </div>
        {{ end }}
        <p class="role">{{ $author.role }}</p>
    </article>
</div>
{{ end }}
