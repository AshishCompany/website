<section id="author">
    <div class="card-box">
      <div class="content">
        <div class="image">
          <img class="img-circle" src="{{ .picture | absURL }}" alt="{{ .name }}'s picture" />
        </div>
  
        <p>
          <h3>
            {{ .name }}
            <small>
              {{ with .facebook }} <a href="{{ . }}"><i class="fa fa-facebook"></i></a> <span class="hidden">Mentor Facebook page</span> {{ end }}
              {{ with .twitter }} <a href="{{ . }}"> <i class="fa fa-twitter"></i></a> <span class="hidden">Mentor Twitter page</span> {{ end }}
              {{ with .youtube }} <a href="{{ . }}"> <i class="fa fa-youtube-play"></i> </a> <span class="hidden">Mentor Youtube page</span> {{ end }}
            </small>
          </h3>
        </p>
        {{ with .description }}
          <p>{{ . }}</p>
        {{ end }}
      </div>
    </div>
</section>
