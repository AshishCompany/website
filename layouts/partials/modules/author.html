{{ with .Params.author }}
{{ with (index $.Site.Data.authors . ) }}
<div class="card-box darkbg _unmargin flex horizontal -profile">
    <div class="avatar" style="background-image: url({{ .picture | absURL }});"></div>

    <div class="padding-small content">
        <h3 class="_unmargin" data-font="ultrabold capitalize">{{ .name }}</h3>

        {{ with .social }}
        <div class="social-links">
            {{ range . }}
            <a href="{{ .url }}" title="{{ .name }} page" class="icon" target="_blank" rel="noopener">
                <i class="fab fa-{{ .icon }}"></i>
            </a>
            {{ end }}
        </div>
        {{ end }}

        {{ with .description }}
        <p>{{ . }}</p>
        {{ end }}

        <div class="buttons">
            <a href="/about/profiles/{{.user}}" class="button-link -flat -textlight">learn more</a>
        </div>
    </div>
</div>
{{ end }}
{{ end }}
