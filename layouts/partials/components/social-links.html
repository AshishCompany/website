<!-- List of social links -->
<!-- Arguments:
<!-- map {
     data : { url, name, icon },
     isCentered (bool, optional)
     } -->
<div class="social-links{{ if .isCentered }} -center{{ end }}">
    {{ range .data }}
    <a href="{{ .url }}" title="{{ .name }} page" class="icon" target="_blank" rel="noopener">
        <i class="fab fa-{{ .icon }}"></i>
    </a>
    {{ end }}
</div>
