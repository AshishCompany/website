<!-- Generates the title and tag pills for tutorials -->
<div class="tutorial-title">
    <h1 class="title">{{.Title}}</h1>
    {{ with .Params.Difficulty }}
    <span class="tag-pill -green -shadow">{{ . }}</span>
    {{ end }}
    {{ range .Params.Tags }}
    <span class="tag-pill -shadow">{{ . }}</span>
    {{ end }}
    <p class="subtitle">
    {{ with .Params.author }}
    {{ with (index $.Site.Data.authors . ) }}
        By: {{ .name }}
    {{ end }}
        {{ end }} - {{ .Date.Format "January 2, 2006" }}
    </p>
</div>
