<img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
       data-src="{{ .Get "src" }}"
       alt="{{ .Get "alt" }}"
       class="lazy {{ with .Get "class" }}{{ . }}{{ else }}-blue{{ end }}" />

    <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" class="lazy banner-img {{ with .Get "class" }}{{ . }}{{ else }}-blue{{ end }}" />
</noscript>
