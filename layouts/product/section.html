{{ define "head_content" }}
<div class="fill header-bg header-bg-section"></div>
<div class="grid split2 small-v-padding">
    <div>
        <h1 class="no-margin">{{.Title}}</h1>
        {{ with .Params.small }}
        <p>{{ . }}</p>
        {{ end }}
    </div>
</div>
{{ end }}

{{ define "main" }}
<section class="grid split2 container base-v-padding list">
    {{ range .Pages }}
    <div>
        {{ .Render "summary" }}
    </div>
    {{ end }}
</section>
{{ end }}
